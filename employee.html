{% extends 'home.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0px;
}

h2 {
  color: #ffffff;
  text-align: center;
  margin-bottom: 20px;
}

form {
  border-radius: 8px;
  background-color: #1e1e1e;
  padding: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  margin-bottom: 30px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #b0b0b0;
}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0 16px 0;
  display: inline-block;
  border: 1px solid #333;
  border-radius: 6px;
  box-sizing: border-box;
  background-color: #2c2c2c;
  color: #e0e0e0;
}

input[type=text]:focus, select:focus {
  outline: none;
  border-color: #4CAF50;
  background-color: #333;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 12px 0;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Table Styles */
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
  background-color: #1e1e1e;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}

td, th {
  border: 1px solid #333;
  padding: 12px;
}

tr:nth-child(even){background-color: #2a2a2a;}

tr:hover {background-color: #333;}

th {
  padding-top: 14px;
  padding-bottom: 14px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<body>

<h2>Employee Registration relationship</h2>

<form action="" method="POST">
  {% csrf_token %}
  
  <label for="fname">Name</label>
  <input type="text" id="fname" name="name" placeholder="Your name..">
  <label for="fname">employee_id</label>
  <input type="text" id="fname" name="employee_id" placeholder="Your id..">

  <label for="lname">Designation</label>
  <select name="designation" id="">
    <option value="Manager">Manager</option>
    <option value="CEO">CEO</option>
    <option value="Supervisor">Supervisor</option>
    <option value="Staff">Staff</option>
  </select>

  <label for="lname">Salary</label>
  <input type="text" id="lname" name="salary" placeholder="Your salary..">

  <label for="lname">Department</label>
  <select name="dept" id="">
    <option value="">--select--</option>
    {% for dept in dept_data %}
        <option value="{{dept.id}}">{{dept.id}} - {{dept.dept_name}}</option>
    {% endfor %}
  </select>
  
  <input type="submit" value="Submit">
</form>

<table>
  <tr>
    <th>Name</th>
    <th>employee_id</th>
    <th>Designation</th>
    <th>Department</th>
    <th>Salary</th>
  </tr>
  {% for i in employee_data %} 
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.employee_id}}</td>
    <td>{{i.designation}}</td>
    <td>{{i.dept}}</td>
    <td>{{i.salary}}</td>
  </tr>  
  {% endfor %}
</table>
</body>
</html>
{% endblock body %}
